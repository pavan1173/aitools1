    <style>
        /* Enhanced Background */
        .login-bg {
            background: linear-gradient(-45deg, 
                #667eea, #764ba2, #f093fb, #f5576c, 
                #4facfe, #00f2fe, #ff9a9e, #fecfef,
                #a8edea, #fed6e3, #d299c2, #fef9d7
            );
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        .login-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: heroPulse 6s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes heroPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Login Card Styles */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }
        
        .login-card:hover::before {
            left: 100%;
        }
        
        /* Form Input Styles */
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

            color: rgba(255, 255, 255, 0.7);

            padding: 15px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

        /* Phone Input Styles */

        }
        
        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 30%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* OTP Input Styles */
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;

            color: white;

        }
        
        .otp-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Error Messages */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .success-message {

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);

        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .floating-element {
                display: none;
            }
        }
    </style>

    <!-- Login Script -->
    <script>
        class LoginManager {
            constructor() {
                this.currentTab = 'email';
                this.otpSent = false;
                this.otpCode = '';
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupTabSwitching();
                this.setupOTPInputs();
            }
            
            setupEventListeners() {
                // Tab switching
                document.getElementById('emailTab').addEventListener('click', () => this.switchTab('email'));
                document.getElementById('phoneTab').addEventListener('click', () => this.switchTab('phone'));
                document.getElementById('socialTab').addEventListener('click', () => this.switchTab('social'));
                
                // Email login
                document.getElementById('emailLoginBtn').addEventListener('click', () => this.handleEmailLogin());
                
                // Phone login
                document.getElementById('sendOTPBtn').addEventListener('click', () => this.sendOTP());
                document.getElementById('verifyOTPBtn').addEventListener('click', () => this.verifyOTP());
                document.getElementById('resendOTP').addEventListener('click', () => this.sendOTP());
                
                // Social login
                document.getElementById('googleLoginBtn').addEventListener('click', () => this.handleGoogleLogin());
                document.getElementById('facebookLoginBtn').addEventListener('click', () => this.handleFacebookLogin());
                document.getElementById('appleLoginBtn').addEventListener('click', () => this.handleAppleLogin());
                document.getElementById('githubLoginBtn').addEventListener('click', () => this.handleGithubLogin());
                
                // Password toggle
                document.getElementById('togglePassword').addEventListener('click', () => this.togglePassword());
                
                // Register link
                document.getElementById('showRegister').addEventListener('click', () => this.showRegister());
            }
            
            setupTabSwitching() {
                const tabs = ['emailTab', 'phoneTab', 'socialTab'];
                const forms = ['emailForm', 'phoneForm', 'socialForm'];
                
                tabs.forEach(tab => {
                    document.getElementById(tab).addEventListener('click', () => {
                        tabs.forEach(t => {
                            document.getElementById(t).classList.remove('bg-white/20');
                            document.getElementById(t).classList.add('text-white/70');
                        });
                        forms.forEach(f => {
                            document.getElementById(f).classList.add('hidden');
                        });
                        
                        const activeTab = tab.replace('Tab', '');
                        document.getElementById(tab).classList.add('bg-white/20');
                        document.getElementById(tab).classList.remove('text-white/70');
                        document.getElementById(activeTab + 'Form').classList.remove('hidden');
                        this.currentTab = activeTab;
                    });
                });
            }
            
            setupOTPInputs() {
                const otpInputs = document.querySelectorAll('.otp-input');
                otpInputs.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    });
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    });
                });
            }
            
            switchTab(tab) {
                this.currentTab = tab;
            }
            
            async handleEmailLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                this.showLoading(document.getElementById('emailLoginBtn'));
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    await this.saveUserData(userCredential.user);
                    this.showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    this.showMessage(this.getErrorMessage(error), 'error');
                } finally {
                    this.hideLoading(document.getElementById('emailLoginBtn'));
                }
            }
            
            async sendOTP() {
                const phoneNumber = document.getElementById('phoneNumber').value;
                const countryCode = document.getElementById('countryCode').value;
                
                if (!phoneNumber) {
                    this.showMessage('Please enter your phone number', 'error');
                    return;
                }
                
                this.showLoading(document.getElementById('sendOTPBtn'));
                
                try {
                    // Generate random OTP for demo
                    this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                    
                    // In real implementation, send OTP via SMS service
                    console.log('OTP sent to', countryCode + phoneNumber, ':', this.otpCode);
                    
                    this.showMessage('OTP sent to your phone number', 'success');
                    document.getElementById('otpSection').classList.remove('hidden');
                    this.otpSent = true;
                } catch (error) {
                    this.showMessage('Failed to send OTP. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('sendOTPBtn'));
                }
            }
            
            async verifyOTP() {
                const otpInputs = document.querySelectorAll('.otp-input');
                const enteredOTP = Array.from(otpInputs).map(input => input.value).join('');
                
                if (enteredOTP.length !== 6) {
                    this.showMessage('Please enter complete OTP', 'error');
                    return;
                }
                
                this.showLoading(document.getElementById('verifyOTPBtn'));
                
                try {
                    if (enteredOTP === this.otpCode) {
                        // Create anonymous user for phone login
                        const userCredential = await auth.signInAnonymously();
                        await this.saveUserData(userCredential.user, 'phone');
                        this.showMessage('Phone verification successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        this.showMessage('Invalid OTP. Please try again.', 'error');
                    }
                } catch (error) {
                    this.showMessage('Verification failed. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('verifyOTPBtn'));
                }
            }
            
            async handleGoogleLogin() {
                this.showLoading(document.getElementById('googleLoginBtn'));
                
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await auth.signInWithPopup(provider);
                    await this.saveUserData(result.user, 'google');
                    this.showMessage('Google login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    this.showMessage('Google login failed. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('googleLoginBtn'));
                }
            }
            
            async handleFacebookLogin() {
                this.showLoading(document.getElementById('facebookLoginBtn'));
                
                try {
                    const provider = new firebase.auth.FacebookAuthProvider();
                    provider.addScope('email');
                    
                    const result = await auth.signInWithPopup(provider);
                    await this.saveUserData(result.user, 'facebook');
                    this.showMessage('Facebook login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    this.showMessage('Facebook login failed. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('facebookLoginBtn'));
                }
            }
            
            async handleAppleLogin() {
                this.showLoading(document.getElementById('appleLoginBtn'));
                
                try {
                    const provider = new firebase.auth.OAuthProvider('apple.com');
                    provider.addScope('email');
                    provider.addScope('name');
                    
                    const result = await auth.signInWithPopup(provider);
                    await this.saveUserData(result.user, 'apple');
                    this.showMessage('Apple login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    this.showMessage('Apple login failed. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('appleLoginBtn'));
                }
            }
            
            async handleGithubLogin() {
                this.showLoading(document.getElementById('githubLoginBtn'));
                
                try {
                    const provider = new firebase.auth.GithubAuthProvider();
                    provider.addScope('user:email');
                    
                    const result = await auth.signInWithPopup(provider);
                    await this.saveUserData(result.user, 'github');
                    this.showMessage('GitHub login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    this.showMessage('GitHub login failed. Please try again.', 'error');
                } finally {
                    this.hideLoading(document.getElementById('githubLoginBtn'));
                }
            }
            
            async saveUserData(user, loginMethod = 'email') {
                const userData = {
                    uid: user.uid,
                    email: user.email || '',
                    displayName: user.displayName || '',
                    photoURL: user.photoURL || '',
                    loginMethod: loginMethod,
                    lastLogin: new Date(),
                    createdAt: new Date()
                };
                
                try {
                    await db.collection('users').doc(user.uid).set(userData, { merge: true });
                    localStorage.setItem('user', JSON.stringify(userData));
                } catch (error) {
                    console.error('Error saving user data:', error);
                }
            }
            
            togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                const icon = toggleBtn.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
            
            showRegister() {
                // In a real app, this would show a registration form
                this.showMessage('Registration feature coming soon!', 'success');
            }
            
            showMessage(message, type) {
                const messageContainer = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                
                messageContainer.innerHTML = '';
                messageContainer.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
            
            showLoading(button) {
                const originalText = button.innerHTML;
                button.innerHTML = '<div class="loading-spinner"></div>';
                button.disabled = true;
                button.dataset.originalText = originalText;
            }
            
            hideLoading(button) {
                button.innerHTML = button.dataset.originalText;
                button.disabled = false;
            }
            
            getErrorMessage(error) {
                switch (error.code) {
                    case 'auth/user-not-found':
                        return 'No account found with this email address.';
                    case 'auth/wrong-password':
                        return 'Incorrect password. Please try again.';
                    case 'auth/invalid-email':
                        return 'Invalid email address.';
                    case 'auth/user-disabled':
                        return 'This account has been disabled.';
                    case 'auth/too-many-requests':
                        return 'Too many failed attempts. Please try again later.';
                    default:
                        return 'An error occurred. Please try again.';
                }
            }
        }
        
        // Initialize login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
